<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2> Профиль пользователя</h2>
    <table class="table table-border table-striped" id="user-table">
        <form th:action="@{/updateUserInfo}" th:object="${user}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <!--                <tr>-->
            <!--                    <th>Имя пользователя</th>-->
            <!--                    <th><input type="text" th:field="*{username}" placeholder="Номер телефона" class="form-control col-4 mb-4"/></th>-->
            <!--                </tr>-->
            <tr>
                <th>Изменить имя</th>
                <th><input type="text" th:field="*{nameSurname}" placeholder="Имя Фамилия"
                           class="form-control col-4 mb-4"/></th>
            </tr>
            <tr>
                <th>E-mail</th>
                <th><input type="text" th:field="*{emailUser}" placeholder="E-mail" class="form-control col-4 mb-4"/>
                </th>
            </tr>
            <button class="btn btn-primary" type="submit">Обновить</button>
        </form>

    </table>
    <br>

    <a th:href="@{/logout}">Выйти из ЛК</a>
    <br>
    <a th:href="@{/}">Вернуться на главную страницу</a>

</div>

</body>
</html>
