<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DweNStore</title>
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.css"
          rel="stylesheet"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2> Каталог </h2>

    <table class="table table-border table-striped" id="catalog-table">
        <thead>
        <tr>
            <th>Артикул</th>
            <th>Наименование товара</th>
            <th>Стоимость до скидки</th>
            <th>Скидка</th>
            <th>Стоимость с учетом скидки</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="good : ${allGoods}">
                <td th:text="${good.article}"></td>
                <td th:text="${good.name}"></td>
                <td th:text="${good.costBeforeSale}"></td>
                <td th:text="${good.sale}"></td>
                <td th:text="${good.costBeforeSale*good.sale/100}"></td>
                <td>
                    <a th:href="@{/{id}/cart(id=${good.id})}" class="btn btn-primary" >Добавить товар в корзину</a>
<!--                    <a th:href="@{/{id}/cart(id=${good.id})}">Оформить заказ</a>-->
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/}">Вернуться</a>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#catalog-table").DataTable({
                'aoColumnDefs': [{
                    'bSortable': false,
                    'aTargets': [-1] /* 1st one, start by the right */
                }]
            });
        })
    </script>

</body>
</html>
