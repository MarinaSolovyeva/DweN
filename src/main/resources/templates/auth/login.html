<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:padding-top="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<br>
<br>
<body style="background: linen; padding-top: 10px; padding-left: 50px; padding-right: 10px";>

<div class="container">
    <form name="f" method="post" action="/process_login">

        <table class="table table-border">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <tr>
                <th><label for="username">Введите имя пользователя: </label></th>
                <th><input type="text" name="username" id="username"/></th>
            </tr>
            <tr>
                <th><label for="password">Введите пароль: </label></th>
                <th><input type="password" name="password" id="password"/></th>
            </tr>
            <div th:if="${param.error}" style="color: #ba1111">
                Неправильные имя или пароль
            </div>
        </table>

        <br>
        <br>
        <input type="submit" class="btn btn-warning" value="Войти"/>
        <a th:href="@{/auth/registration}" class="btn btn-warning m-100">Зарегистрироваться</a>
    </form>
</div>
<a th:href="@{/}" style="position: fixed; left:200px; bottom: 40px;">Вернуться</a>




</body>
</html>
